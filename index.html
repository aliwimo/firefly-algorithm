<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            font-family: Helvetica;
            box-sizing: border-box;
        }
        #mySVG {
            display: block;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid #DDDDDD;
        }
        #info, #info p {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- <canvas id="myCanvas" width=350 height=350></canvas> -->
    <svg id="mySVG" viewBox="0 0 300 300"  xmlns="http://www.w3.org/2000/svg">
        <defs>
            <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"/>
            </pattern>
            <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                <rect width="50" height="50" fill="url(#smallGrid)"/>
                <path d="M 50 0 L 0 0 0 50" fill="none" stroke="gray" stroke-width="1"/>
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
        <line x1="150" y1="0" x2="150" y2="300" style="stroke:rgb(255,0,0);stroke-width:2" />
        <line x1="0" y1="150" x2="300" y2="150" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>
    <div id="info">
        <p>
            <b>X:</b> <span id="infoX">0</span>
            ,
            <b>Y:</b> <span id="infoY">0</span>
        </p>
        <div>
            <button onclick="addPopulation()">Add Population</button>
            <button onclick="brightness()">Set Brightness</button>
            <button onclick="tryit()">Try</button>
            <button onclick="loop()">Loop</button>
        </div>
        <br>
        <div>
            Epsilon [-0.5, 0.5]: <input id="epsilon" type="number" min="-0.5" max="0.5" value="0.1">
            <br>
            Alpha [0, 1]: <input id="alpha" type="number" min="0.1" max="1" value="0.5">
            <br>
            Gamma [0.1, 100]: <input id="gamma" type="number" min="0.1" max="100" value="0.1">
            <br>
            <button onclick="refresh()">Refresh</button>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
